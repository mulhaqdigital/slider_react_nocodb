<!DOCTYPE html>
<html>
  <head>
    <title>Card Slider with NocoDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Hide scrollbar but keep functionality */
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;     /* Firefox */
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;             /* Chrome, Safari and Opera */
      }

      /* Responsive card width */
      @media (max-width: 768px) {
        .card {
          min-width: 280px !important;
          margin: 0 auto !important;
        }
        .nav-button {
          display: none !important; /* Hide navigation buttons on mobile */
        }
        .card-container {
          gap: 15px !important;
          padding: 10px !important;
        }
      }

      /* Loading skeleton animation */
      @keyframes shimmer {
        0% { background-position: -468px 0; }
        100% { background-position: 468px 0; }
      }
      
      .skeleton {
        animation: shimmer 1s linear infinite;
        background: linear-gradient(to right, #f6f7f8 8%, #edeef1 18%, #f6f7f8 33%);
        background-size: 800px 104px;
      }
    </style>
  </head>
  <body>
    <div id="card"></div>

    <!-- Load React, ReactDOM, Babel and Axios -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="text/babel">
      /**
       * Card Component
       * Displays an image, title, description, and author details.
       * Clicking the card opens the associated link in a new tab.
       */
      function Card({ title, description, imageUrl, author, link }) {
        const [imageLoaded, setImageLoaded] = React.useState(false);
        const [imageError, setImageError] = React.useState(false);

        // Function to handle image error
        const handleImageError = (e) => {
          console.error('Image failed to load:', {
            providedUrl: imageUrl,
            elementSrc: e.target.src,
            error: e.error
          });
          setImageError(true);
          setImageLoaded(true);
          e.target.src = 'https://via.placeholder.com/280x280?text=No+Image';
        };

        // Function to handle image load
        const handleImageLoad = () => {
          console.log('Image loaded successfully:', {
            providedUrl: imageUrl,
            finalSrc: imageUrl
          });
          setImageLoaded(true);
        };

        // Log the image URL when component mounts
        React.useEffect(() => {
          console.log('Card mounted with image URL:', imageUrl);
        }, [imageUrl]);

        return (
          <div 
            className="card"
            onClick={() => link ? window.open(link, "_blank") : null}
            style={{
              border: "2px solid #ddd",
              borderRadius: "15px",
              padding: "15px",
              minWidth: "280px",
              height: "450px",
              boxShadow: "0 4px 12px rgba(0,0,0,0.1)",
              textAlign: "center",
              fontFamily: "Arial, sans-serif",
              background: "#fff",
              scrollSnapAlign: "center",
              cursor: link ? "pointer" : "default",
              position: "relative",
              overflow: "hidden",
              transition: "transform 0.2s, box-shadow 0.2s",
              margin: "0 5px",
              WebkitTapHighlightColor: "transparent",
              touchAction: "pan-x"
            }}
            onMouseEnter={(e) => {
              e.currentTarget.style.transform = "translateY(-5px)";
              e.currentTarget.style.boxShadow = "0 6px 16px rgba(0,0,0,0.15)";
            }}
            onMouseLeave={(e) => {
              e.currentTarget.style.transform = "translateY(0)";
              e.currentTarget.style.boxShadow = "0 4px 12px rgba(0,0,0,0.1)";
            }}
          >
            <div style={{ 
              position: "relative", 
              width: "100%",
              height: "280px",
              background: "#f0f0f0",
              borderRadius: "10px",
              overflow: "hidden",
              backgroundColor: "white"
            }}>
              {!imageLoaded && <div className="skeleton" style={{ width: "100%", height: "100%" }} />}
              {!imageError && (
                <img 
                  src={imageUrl || 'https://via.placeholder.com/280x280?text=No+Image'} 
                  alt={title || 'Card image'} 
                  onLoad={handleImageLoad}
                  onError={handleImageError}
                  style={{ 
                    width: "100%", 
                    height: "100%", 
                    objectFit: "cover",
                    opacity: imageLoaded ? 1 : 0,
                    transition: "opacity 0.3s ease"
                  }} 
                />
              )}
              {imageError && (
                <div style={{
                  width: "100%",
                  height: "100%",
                  display: "flex",
                  alignItems: "center",
                  justifyContent: "center",
                  background: "#f0f0f0",
                  color: "#666",
                  fontSize: "14px",
                  padding: "20px",
                  textAlign: "center"
                }}>
                  Image not available
                </div>
              )}
            </div>
            <h3 style={{ 
              margin: "15px 0", 
              fontSize: "20px",
              lineHeight: "1.3",
              height: "52px",
              overflow: "hidden",
              display: "-webkit-box",
              WebkitLineClamp: "2",
              WebkitBoxOrient: "vertical",
              color: "#333"
            }}>
              {title || 'Untitled'}
            </h3>
            <p style={{ 
              margin: "10px 0",
              fontSize: "16px",
              lineHeight: "1.5",
              height: "72px",
              overflow: "hidden",
              display: "-webkit-box",
              WebkitLineClamp: "3",
              WebkitBoxOrient: "vertical",
              color: "#666"
            }}>
              {description || 'No description available'}
            </p>
            <p style={{ 
              fontStyle: "italic", 
              color: "#888", 
              fontSize: "14px",
              margin: "10px 0 0 0",
              position: "center",
              bottom: "15px",
              left: "0",
              right: "0",
              padding: "0 15px"
            }}>
              By {author || 'Unknown'}
            </p>
          </div>
        );
      }

      /**
       * CardSlider Component
       * Provides a horizontally scrollable list of cards.
       * Includes left and right navigation buttons and fetches data from NocoDB.
       */
      function CardSlider() {
        const [cards, setCards] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [error, setError] = React.useState(null);
        const scrollRef = React.useRef(null);
        const [isDragging, setIsDragging] = React.useState(false);
        const [startX, setStartX] = React.useState(0);
        const [scrollLeft, setScrollLeft] = React.useState(0);

        // Touch and mouse event handlers for smooth scrolling
        const handleMouseDown = (e) => {
          setIsDragging(true);
          setStartX(e.pageX - scrollRef.current.offsetLeft);
          setScrollLeft(scrollRef.current.scrollLeft);
        };

        const handleMouseUp = () => {
          setIsDragging(false);
        };

        const handleMouseMove = (e) => {
          if (!isDragging) return;
          e.preventDefault();
          const x = e.pageX - scrollRef.current.offsetLeft;
          const walk = (x - startX) * 2;
          scrollRef.current.scrollLeft = scrollLeft - walk;
        };

        const handleTouchStart = (e) => {
          setIsDragging(true);
          setStartX(e.touches[0].pageX - scrollRef.current.offsetLeft);
          setScrollLeft(scrollRef.current.scrollLeft);
        };

        const handleTouchMove = (e) => {
          if (!isDragging) return;
          const x = e.touches[0].pageX - scrollRef.current.offsetLeft;
          const walk = (x - startX) * 2;
          scrollRef.current.scrollLeft = scrollLeft - walk;
        };

        React.useEffect(() => {
          // Fetch data from NocoDB public API
          const fetchCards = async () => {
            try {
              setLoading(true);
              setError(null);
              const response = await axios.get(
                'https://app.nocodb.com/api/v2/tables/msvdzpdvnlr06r0/records',
                {
                  headers: {
                    'xc-token': 'lYRPLV022asQhcc8_rWP9K8iyA9fuDhSzTidAVF3'
                  },
                  params: {
                    offset: 0,
                    limit: 25,
                    viewId: 'vwlr2utkuotlfa2f'
                  }
                }
              );
              const cardData = response.data?.list || response.data || [];
              const mappedCards = cardData.map(card => ({
                title: card.title,
                description: card.description,
                author: card.author,
                imageUrl: card.imageurl || '',
                link: card.link
              }));
              setCards(mappedCards);
            } catch (error) {
              console.error('Error details:', error);
              setError(
                error.response?.status === 404
                  ? 'Unable to connect to the database. Please verify the table ID and view ID.'
                  : error.response?.status === 401 || error.response?.status === 403
                  ? 'Authentication failed. Please verify your API token.'
                  : `Failed to load cards: ${error.message}`
              );
            } finally {
              setLoading(false);
            }
          };

          fetchCards();
        }, []);

        // Function to scroll left
        const handleScrollLeft = () => {
          scrollRef.current.scrollBy({ left: -320, behavior: "smooth" });
        };

        // Function to scroll right
        const handleScrollRight = () => {
          scrollRef.current.scrollBy({ left: 320, behavior: "smooth" });
        };

        if (loading) {
          return (
            <div style={{ 
              textAlign: 'center', 
              padding: '20px',
              fontSize: '18px',
              color: '#666' 
            }}>
              Loading cards...
            </div>
          );
        }

        if (error) {
          return (
            <div style={{ 
              textAlign: 'center', 
              padding: '20px', 
              color: '#ff4444',
              fontSize: '16px',
              backgroundColor: '#fff5f5',
              borderRadius: '8px',
              margin: '20px'
            }}>
              {error}
            </div>
          );
        }

        if (!cards.length) {
          return (
            <div style={{ 
              textAlign: 'center', 
              padding: '20px',
              fontSize: '18px',
              color: '#666'
            }}>
              No cards available.
            </div>
          );
        }

        return (
          <div style={{
            position: "relative",
            width: "100%",
            maxWidth: "100%",
            margin: "0 auto",
            overflow: "hidden",
            padding: "20px 0"
          }}>
            {/* Left Navigation Button */}
            <button 
              onClick={handleScrollLeft}
              className="nav-button"
              style={{
                position: "absolute",
                left: "10px",
                top: "50%",
                transform: "translateY(-50%)",
                background: "rgba(0, 0, 0, 0.6)",
                color: "white",
                border: "none",
                padding: "20px 20px",
                cursor: "pointer",
                zIndex: 2,
                borderRadius: "12px",
                fontSize: "20px",
                transition: "background 0.3s",
                outline: "none"
              }}
              onMouseEnter={(e) => e.currentTarget.style.background = "rgba(0, 0, 0, 0.8)"}
              onMouseLeave={(e) => e.currentTarget.style.background = "rgba(0, 0, 0, 0.6)"}
            >‹</button>

            {/* Scrollable Container */}
            <div 
              ref={scrollRef}
              className="card-container hide-scrollbar"
              style={{
                display: "flex",
                gap: "20px",
                overflowX: "auto",
                padding: "20px",
                scrollSnapType: "x mandatory",
                scrollBehavior: "smooth",
                WebkitOverflowScrolling: "touch",
                background: "white"
              }}
              onMouseDown={handleMouseDown}
              onMouseUp={handleMouseUp}
              onMouseLeave={handleMouseUp}
              onMouseMove={handleMouseMove}
              onTouchStart={handleTouchStart}
              onTouchEnd={handleMouseUp}
              onTouchMove={handleTouchMove}
            >
              {cards.map((card, index) => (
                <Card 
                  key={index}
                  title={card.title}
                  description={card.description}
                  author={card.author}
                  imageUrl={card.imageUrl}
                  link={card.link}
                />
              ))}
            </div>

            {/* Right Navigation Button */}
            <button 
              onClick={handleScrollRight}
              className="nav-button"
              style={{
                position: "absolute",
                right: "10px",
                top: "50%",
                transform: "translateY(-50%)",
                background: "rgba(0, 0, 0, 0.6)",
                color: "white",
                border: "none",
                padding: "20px 20px",
                cursor: "pointer",
                zIndex: 2,
                borderRadius: "12px",
                fontSize: "20px",
                transition: "background 0.3s",
                outline: "none"
              }}
              onMouseEnter={(e) => e.currentTarget.style.background = "rgba(0, 0, 0, 0.8)"}
              onMouseLeave={(e) => e.currentTarget.style.background = "rgba(0, 0, 0, 0.6)"}
            >›</button>
          </div>
        );
      }

      // Render the CardSlider component inside the "card" div
      ReactDOM.createRoot(document.getElementById("card")).render(<CardSlider />);
    </script>
  </body>
</html>
